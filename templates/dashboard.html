{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->

    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/blog.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">

          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h2>Welcome, Shivani</h2>
              <span class="subheading">Manage your Account.</span>
            </div>
          </div>
      </div>
    </header>
<h2> Add/Edit posts </h2>
<a href="/edit/0"> <button type="button" class="btn btn-light">Add Post</button> </a>
<a href="/logout"> <button type="button" class="btn btn-light float-right">Logout</button> </a>
<hr>
<h3>Upload a file</h3>
<form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts %}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-link">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-link">Delete</button></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-light float-right" href="#">Older Posts â†’</a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
